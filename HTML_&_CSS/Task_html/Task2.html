<style>
    * {
        box-sizing: border-box;
    }


table{

    border-radius: 100px 0px;
    border-left: 20px dashed blue;
    border-right: 5px solid blue;
    border-bottom: 18px groove blue;

.photo4{
    border-radius: 0px 100px;
    border-left: 5px solid yellow;
