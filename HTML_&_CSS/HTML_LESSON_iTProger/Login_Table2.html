<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>
                <h1>Register Your Account</h1>
            </td>
            <td></td>
        </tr>
        <tr>
            <td align="right">
                <label for="name">Enter name</label>
            </td>
            <td align="right">
                <input id="name" type="text" placeholder="Enter user here">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="email">Enter email ID </label>
            
            <td align="right">
                <input id="email" type="email" placeholder="Enter email ID here">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="username">Enter Username</label>
            </td>
            <td align="right">
                <input id="username" type="text" placeholder="Enter username here">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="password">Enter password</label>
            </td>
            <td align="right">
                <input id="password" type="password" placeholder="Enter password here">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="password-conf">Enter confirm password</label>
            </td>
            <td align="right">
                <input id="password-conf" type="password" placeholder="Enter confirm password here">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="reset">Clear Form</button>
                <button type="submit">Create Account</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
