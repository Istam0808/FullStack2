<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-img">
        <nav>
            <div class="left">
                <span class="logo">IM</span>
                <a class="logo-link" href="#">Istam_Ake</a>
            </div>
            <div class="right-side">
                <a href="#">Contact<br> <span class="b-btm"></span></a>
                <a href="#">Cite<br> <span class="b-btm"></span></a>
                <a href="#">About<br> <span class="b-btm"></span></a>
                <a href="#">Pricing <br> <span class="b-btm"></span></a>
                <a href="#">Portfolio <br> <span class="b-btm"></span></a>
                <a href="#">Elements <br> <span class="b-btm"></span></a>
            </div>
        </nav>
    </div>
</body>
<style>
    *{
        margin: 0; padding: 0;
        box-sizing: border-box; 
        transition: 0.5s;
    }


    .main-img{
        width: 100%;
        height: 90vh;
        background:url(/IT_Park/god_war.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #333333a7;
        background-blend-mode: darken;
        border-radius: 0 0 250px 250px;
    }
    
    nav {
        
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 1.2em;
        display: flex;
        justify-content: space-between;
    }

    

    nav>div {
        margin-top: 10px;
        display: flex;
    }

    nav>div a {
        display: inline-block;
        padding: 0 10px;
        text-decoration: none;
        color: lightgray;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .right-side {
        margin-right: 80px;
    }

    .b-btm {
        margin-top: 25px;
      position: absolute;
        width: 100%;
        height: 4px;
        transition: 0.6s ;
    }

    a:hover .b-btm {
        box-shadow: inset 100px 0 red;
    }

    .logo {
        color: snow;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        padding: 5px;
        margin: 5px 10px;
        transition: 0.5s ease;
        box-shadow: 1px 1px 20px red;
    }

    .logo:hover {
        cursor: pointer;
        box-shadow: 1px 1px 30px red, -1px -1px 30px red;
    }


</style>

</html>
