<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Modal Screen</h1>
    <button id="open-modal">Open Modal</button>

    <div class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <img src="istam_akeðŸ¤£.jpeg" alt="" width="60" height="60">
            <h1>Welcome to teams</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt deserunt laboriosam, impedit voluptas id voluptate doloribus, nisi necessitatibus esse cum repellendus minima minus sunt consectetur iure nobis itaque quaerat fugiat!</p>

            <div class="action-buttons">
                <button class="view">view zips</button>
                <button class="guide">open guide</button>
            </div>
        </div>
    </div>

    <script>
        const openModal = document.querySelector('#open-modal');
        const modalScreen = document.querySelector('.modal')
        const modalContent = document.querySelector('.modal-content');
        const closeModal = document.querySelector('#close-modal');
        const viewBtn = document.querySelector('.view');
        const guideBtn = document.querySelector('.guide');


        openModal.addEventListener('click', openModalFn);
        closeModal.addEventListener('click', closeModalFn);
        function openModalFn(e){
            modalScreen.style.display = 'flex'
            setTimeout(()=> {
                modalContent.style.transform = 'translatex(0px) rotatey(360deg) scale(1)' 
                modalScreen.style.opacity = '1'
                
                
            },100)
            modalContent.style.animation = 'animation-modal 0.9s forwards'
        }
        function closeModalFn(e){
            modalScreen.style.opacity = '0'
            modalContent.style.transform = 'translatex(300px) rotatey(-360deg) scale(0.3)'
            setTimeout(()=> {
                modalScreen.style.display = 'none'
                modalContent.style.transform = 'translatex(-300px) rotatey(0) scale(0.3)'


            },500)
        }

    </script>
</body>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.5s;
        font-family: sans-serif;
    }

    .modal{
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(0, 0, 0, 0.5);
        width: 100%;
        height: 100vh;
        opacity: 0;
        display: none;
        justify-content: center;
        align-items: center;
        
    }

    .modal-content{
        width: 40%;
        padding:  50px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 30px;
        text-align: center;
        background-color: #eee;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        transform: translatex(-300px) scale(0.3); 
          
    }


    #close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        background-color: rgb(0, 0, 0, 0.2);
        font-weight: bold;
        color: gray;
    }

    #close-modal:hover{
        transform: rotate(360deg);
    }
    img{
        border-radius: 10px;
    }
    p{
        color: #555;
    }
    button{
        padding: 15px 25px;
        cursor: pointer;
        font-weight: bold;
        border: none;
        outline: none;
        border-radius: 5px;
    }    

    .view {
        border: 1px solid darkgray;
        background-color: lightgray;
    }
    .guide {
        background-color: indigo;
        color: snow;
    }

    @keyframes animation-modal {
    0% {
        transform: scale(0.3, 0.3);
        border:none;
    }
    100% {
        
        border:1px solid red;
    }
}

</style>
</html>
