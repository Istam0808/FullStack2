    <div class="colors">
        <div class="green" data-text-color="yellowgreen"></div>
        <div class="dark" data-text-color="snow"></div>
        <div class="red" data-text-color="red"></div>
    </div>

        <h1>hellow world</h1>

            velit quisquam accusantium autem.</p>
    </main>



    <script>
        const colors = document.querySelectorAll(".colors > div")
        const main = document.querySelector('main')

        for (let color of colors) {
            color.addEventListener('click', changeColor)
        }

        function changeColor(event) {
            const green = "#094800"
            const dark = "#000"
            const red = "#400100"
            const className = event.target.className
            if (className == "green"){
                main.style.backgroundColor = green
            }
            else if (className == "red"){
                main.style.backgroundColor = red
            }
            else if (className == "dark"){
                main.style.backgroundColor = dark
            }
            main.style.color = event.target.getAttribute('data-text-color')
        }


    </script>
